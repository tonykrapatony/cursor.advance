<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функції</title>
    <script src="js/script.js" defer></script>
</head>
<body>

<div class="func1">
    <h3>Function 1</h3>
    <p>
        <input class="number" type="number" placeholder="EВведіть ваше число">
        <button id="getMax">Отримати найбільшу цифру в числі</button>
        <span class="max"></span>
    </p>
</div>

<div class="func2">
    <h3>Function 2</h3>
    <p>
        <input class="basis" type="number" placeholder="Основа">
        <input class="degree" type="number" placeholder="Степінь">
        <button id="calc">Результат підненсення в степінь</button>
        <span class="toDegree"></span>
    </p>
</div>

<div class="func2">
    <h3>Function 2</h3>
    <p>
        <input class="name" type="text" placeholder="Ввеідть ім'я">
        <button id="format">Форматувати</button>
        <span class="formatName"></span>
    </p>
</div>

</body>
</html>
